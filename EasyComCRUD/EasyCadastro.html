<div id="interface">

  <header id="cabecalho">
    <hgroup>
      <h1>Easy Communication & Technology</h1>

    <a href="EasyCRUD.html">
      <img src="easy-logo.png"  id="logo" width="100">
    </a>

    <nav id="menu">
      <h2>Menu Principal</h2>

        <li> <a href="EasyCRUD.html"> Inicio </a> </li>

      </ul>
    </nav>

  <form method="post" id="fCadastro" action="cadastro-php.php" >
    <fieldset id="identificacao">
      <legend>Identificação</legend>
      <p><label for="cNome">Nome:</label><input type="text" name="tNome" id="cNome" size="20" maxlength="20" placeholder="Ex:. nome" /> </p>
      <p><label for="cMail">E-mail:</label><input type="email" name="tMail" id="cMail" size="20" placeholder="Ex:. nome.sobrenome@gmail.com"/> </p>
      <fieldset id ="sexo"> <legend>Sexo: </legend>
        <input type="radio" name="tSexo" id="cMasc" /> <label for="cMasc">Masculino</label>
        <input type="radio" name="tSexo" id="cFem" /> <label for="cFem">Feminino</label>
        <input type="radio" name="tSexo" id="cNone" /> <label for="cNone">Outro </label>
      </fieldset>
      <p><label for="cData">Data de Nascimento:</label> <input type="date" name="tData" id="cData" /></p>
    </fieldset>

    <fieldset id="endereco">
      <legend>Endereço</legend>
      <p><label for="cRua">Logradouro:
      <input type="text"  name="tRua" id="cRua" size="40" placeholder="Ex.:R. Eng. Roberto Gonçalves Menezes" />
      </label></p>
      <p><label for="cNum">Número</label>: <input type="number" name="tNum" id="cNum" min="0" max="9999"/></p>
      <p><label for="cEstado">Estado:</label><select type="search" name="tEstado" id="cEstado">
        <optgroup label="Região Suldeste">
          <option value="RJ">Rio de Janeiro</option>
          <option value="SP">São Paulo</option>
        </optgroup>
        <optgroup label="Nordeste">
          <option value="PE">Pernambuco</option>
          <option value="AL">Alagoas</option>
        </optgroup>
      </select> </p>

      <p><label for="cCid">Cidade</label>:
        <input type="text" name="tCid" id="cCid" maxlength="40" list="cidades"/>
        <datalist id="cidades">
          <option value="Rio de Janeiro"> </option>
          <option value="Recife"> </option>
          <option value="Praia Grande"> </option>
          <option value="Sorocaba"> </option>
          <option value="Maceió"> </option>
          <option value="Petrolina"> </option>
        </datalist>
      </p>
    </fieldset>

    <fieldset id="competencias">
      <legend>Competências e Habilidades</legend>

      <fieldset id ="linguagens"> <legend> Linguagens: </legend>
      <p><input type="checkbox" name="tPhp" id="cPhp"  /> <label for="cPhp"> PHP </label></p>
      <p><input type="checkbox" name="tHtml" id="cHtml"  /> <label for="cHtml"> HTML </label></p>
      <p><input type="checkbox" name="tC#" id="cC#"  /> <label for="cC#"> C# </label></p>
      <p><input type="checkbox" name="tC++" id="cC++"  /> <label for="cC++"> C++ </label></p>
      <p><input type="checkbox" name="tAjs" id="cAjs"  /> <label for="cAjs"> AngulaJs </label></p>
      <p><input type="checkbox" name="tMsql" id="cMsql"  /> <label for="cMsql"> MySQL </label></p>
      </fieldset>
    </fieldset>

    <fieldset id="social">
      <legend> Contato/Rede Social </legend>
      <p><label for="cTel">Telefone</label>
        <input type="tel" name="tTel" id="cTel"  placeholder="Ex.: (82)9xxxx-xxxx "/> </p>
      <p><label for="cLkn">Link do Linkedin:</label>
        <input type="text" name="tLkn" id="cLkn" />
      </p>
      <p><label for="cGtb">Link do GitHub:</label>
        <input type="text" name="tGtb" id="cGtb" />
      </p>

      </p></fieldset>


      <input type="image" name="tEnv" id="cEnv" src="botao-enviar-hi.png" width="100" value="calcular"/>

  </form>
